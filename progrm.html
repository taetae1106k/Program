		<style>
			body {
				background-color: #12b6abd0;
				font-family: Verdana;
				text-align: center;
			}

			form {
				background-color: #fff;
				max-width: 500px;
				margin: 50px auto;
				padding: 30px 20px;
				box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
			}

			.form-control {
				text-align: left;
				margin-bottom: 25px;
			}

			.form-control label {
				display: block;
				margin-bottom: 10px;
			}

			.form-control input,
			.form-control select,
			.form-control textarea {
				border: 1px solid #777;
				border-radius: 2px;
				font-family: inherit;
				padding: 10px;
				display: block;
				width: 95%;
			}

			.form-control input[type="radio"],
			.form-control input[type="checkbox"] {
				display: inline-block;
				width: auto;
			}

			button {
				background-color: #05c46b;
				border: 1px solid #777;
				border-radius: 2px;
				font-family: inherit;
				font-size: 21px;
				display: block;
				width: 100%;
				margin-top: 50px;
				margin-bottom: 20px;
			}
		</style>
		<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
	</head>

	<body>
		<h1>Survey Form</h1>

		<form id="form" onsubmit="getData()">

			<div class="form-control">
				<label for="name" id="label-name">
					Name
				</label>

				<input type="text"
					id="name"
					placeholder="Enter your name"
					minlength="2"
					/>
			</div>

			<div class="form-control">
				<label>What type of ride do you prefer?
					<small>(Check all that apply)</small>
				</label>
				<label for="inp-1">
					<input type="checkbox"
						name="inp" id="extreme" onclick="checkExtreme();">Extreme Thrill</input></label>
				<label for="inp-2">
					<input type="checkbox"
						name="inp" id="medium" onclick="checkMedium();">Medium Thrill</input></label>
				<label for="inp-3">
					<input type="checkbox"
						name="inp" id="basic" onclick="checkBasic();">Basic</input></label>
				<label for="inp-4">
					<input type="checkbox"
						name="inp" id="water" onclick="checkWater();">Water</input></label>
			</div>
			<div class="form-control">
				<label>What type of show do you like?
					<small>(Check all that apply)</small>
				</label>
				<label for="inp1">
					<input type="checkbox"
						name="inp" id ="magic" onclick="checkMagic();">Magic</input></label>
				<label for="inp-6">
					<input type="checkbox"
						name="inp" id ="circus" onclick="checkCircus();">Circus/Acrobatics</input></label>
				<label for="inp-7">
					<input type="checkbox"
						name="inp" id ="firework" onclick="checkFirework();">Firework</input></label>
			</div>

			<div class="form-control">
				<label for="role" id="label-role">
					Do you want souvenirs?
				 </label>
				
				<select name="role" id="role" onchange="checkSouvenir();">
					<option value="yes">Yes</option>
					<option value="no">No</option>
				</select>
			</div>

			<div class="form-control">
				<label for="role" id="label-role-2">
					Do you like hot dogs?
				 </label>
				
				<select name="role" id="role-2" onchange="checkHot();">
					<option value="yes">Yes</option>
					<option value="no">No</option>
				</select>
			</div>

			<div class="form-control">
				<label for="role" id="label-role-3">
					Do you like ice cream?
				 </label>
				
				<select name="role" id="role-3" onchange="checkIce();">
					<option value="yes">Yes</option>
					<option value="no">No</option>
				</select>
			</div>

			<div class="form-control">
				<label for="role" id="label-role-4">
					Do you like games(carnival games)?
				 </label>
				
				<select name="role" id="role-4" onchange="checkGames();">
					<option value="yes">Yes</option>
					<option value="no">No</option>
				</select>
			</div>

			<div class="form-control">
				<label for="role" id="label-role1">
					Would you like to go and eat at a restaurant?
				 </label>
				
				<select name="role" id="role1" onchange="checkRest();">
					<option value="yes">Yes</option>
					<option value="no">No</option>
				</select>
			</div>

			<button>
				Submit
			</button>
			<div id="results"></div>
			<div id="resultName"></div>
			<div id="todo"></div>
		</form>

document.forms["form"].addEventListener("submit", e => {
	e.preventDefault();
	let text = $("#name").val();
	$("#results").html("<b>RESULTS</b><br />");
	$("#resultName").html("Name: " + text);
});

function heptagonScores() {
	if (time === 9) {
		return heptagon.rate - heptagon.wait.nineAM;
	} else if (time === 10) {
		return heptagon.rate - heptagon.wait.ten;
	} else if (time === 11) {
		return heptagon.rate - heptagon.wait.eleven;
	} else if (time === 12) {
		return heptagon.rate - heptagon.wait.twelve;
	} else if (time === 13) {
		return heptagon.rate - heptagon.wait.one;
	} else if (time === 14) {
		return heptagon.rate - heptagon.wait.two;
	} else if (time === 15) {
		return heptagon.rate - heptagon.wait.three;
	} else if (time === 16) {
		return heptagon.rate - heptagon.wait.four;
	} else if (time === 17) {
		return heptagon.rate - heptagon.wait.five;
	} else if (time === 18) {
		return heptagon.rate - heptagon.wait.six;
	} else if (time === 19) {
		return heptagon.rate - heptagon.wait.seven;
	} else if (time === 20) {
		return heptagon.rate - heptagon.wait.eight;
	} else if (time === 21) {
		return heptagon.rate - heptagon.wait.ninePM;
	};
};
